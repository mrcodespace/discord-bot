<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSUCHT API Demo</title>
</head>
<body>
    <h1>OPSUCHT API Demo</h1>
    
    <button onclick="getMarketPrices()">Get All Prices</button>
    <button onclick="getDiamondPrice()">Get Diamond Price</button>
    <button onclick="getMarketItems()">Get Market Items</button>
    <button onclick="getMarketCategories()">Get Market Categories</button>

    <p id="response"></p>

    <script>
        function getMarketPrices() {
            fetch('https://api.opsucht.net/market/prices', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('ftp_connection:07ec582c-04a1-415a-87a9-38305f6f1381'),
                    'User-Agent': 'Your User Agent'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            });
        }

        function getDiamondPrice() {
            fetch('https://api.opsucht.net/market/price/diamond', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('ftp_connection:07ec582c-04a1-415a-87a9-38305f6f1381'),
                    'User-Agent': 'Your User Agent'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            });
        }

        function getMarketItems() {
            fetch('https://api.opsucht.net/market/items', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('ftp_connection:07ec582c-04a1-415a-87a9-38305f6f1381'),
                    'User-Agent': 'Your User Agent'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            });
        }

        function getMarketCategories() {
            fetch('https://api.opsucht.net/market/categories', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa('ftp_connection:07ec582c-04a1-415a-87a9-38305f6f1381'),
                    'User-Agent': 'Your User Agent'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            });
        }
    </script>
</body>
</html>
