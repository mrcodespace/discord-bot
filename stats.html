<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP × Friend - Stats</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-box {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stat-box h2 {
            margin: 0;
            font-size: 2em;
        }

        .stat-box p {
            margin: 5px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="Ftp.freind_Bot.png" alt="FTP × Friend Bot Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="stats.html">Stats</a></li>
                    <li><a href="funktionen.html">Funktionen</a></li>
                </ul>
            </nav>
            <div class="invite">
                <a href="https://discord.com/invite/yourbotinvite">FTP × Friend Bot einladen</a>
            </div>
        </div>
    </header>
    <main>
        <section class="stats">
            <h1>Statistiken des FTP × Friend Bots</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <h2 id="serverCount">0</h2>
                    <p>Servern, auf denen der Bot aktiv ist</p>
                </div>
                <div class="stat-box">
                    <h2 id="userCount">0</h2>
                    <p>Benutzer auf den Servern</p>
                </div>
                <div class="stat-box">
                    <h2 id="uptime">0</h2>
                    <p>Online-Zeit des Bots</p>
                </div>
                <div class="stat-box">
                    <h2 id="commands">0</h2>
                    <p>Genutzte Commands</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FTP × Friend. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="stats.js"></script>
</body>
</html>
